<!DOCTYPE html>
<html>
<!--head-->

<head>
  <meta charset="utf-8">
  <title> OSSPO </title>

  <!--CSS-->
  <link rel="stylesheet" href="bulma/node_modules/bulma/css/bulma.min.css">
  <link rel="stylesheet" href="src/css/main.css">
  <!--end CSS-->

  <!--fonts-->
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
  <!--fonts-->

  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

</head>
<!--end head-->


<!--body-->

<body>

  <!--header-->
  <div class="block">
    <header class="header">
      <a href="#" class="header-logo">
        <img src="src/img/osspo_logo.png" class="logo">
      </a>
      <nav class="header-menu">
        <a class="button header-button" href="#">
          <i class="fas fa-home icon" title="Accueil"></i>
        </a>

        <!--signin-->

        <a class="button header-button" id="signin_btn">
          <i class="fas fa-sign-in-alt icon" title="Connexion"></i>
        </a>
        <div class="modal" id="signin">
          <div class="modal-background"></div>
          <div class="modal-content">
            <div class="section modal-wrap">
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" type="email" placeholder="Pseudo ou E-mail">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" type="password" placeholder="Mot de passe">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control">
                  <button class="button is-success">
                    Se connecter
                  </button>
                </p>
              </div>
            </div>
          </div>
          <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <!--signup-->

        <a class="button header-button" id="signup_btn" href="form.html">
          <i class="fas fa-user-plus icon" title="Inscription"></i>
        </a>
      </nav>
    </header>
  </div>
  <!--end header-->

  <!--banner-->
  <div class="block">
    <div class="banner">
      <img src="src/img/bg.jpg" class="banner-image">
      <div class="banner-content">
        <h1 class="title in-1">Bienvenue chez OSS<strong style="color: rgb(245, 49, 49);">P</strong>O.</h1>
        <h2 class="subtitle">Nous innovons !</h2>
        <button class="button is-1">
          <a href="https://ossposervices.com/" style="color: rgb(36, 31, 31);">Contactez nous</a>
        </button>
      </div>
    </div>
  </div>
  <!--end banner-->

  <!--footer-->
  <footer class="footer">
    <div class="footer-informations">
      <ul>
        <li>
          <a href="https://goo.gl/maps/ePWJhYmJtCjKa9hY7">
            <i class="fas fa-map-marker-alt" title="Position" style="font-size: 30px;"></i>
            22 Rue Roi DAKO DONOU Guinkomey -
            01 BP 3516 Cotonou - Bénin
          </a>
        </li>
      </ul>
    </div>

  </footer>
  <!--end footer-->

  <!--copyright-->
  <div class="copyright">
    <p> &copy; Mai 2020 by Floris <p>
  </div>
  <!--end copyright-->

  <script src="jquery/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="src/js/main.js"></script>
</body>
<!--end body-->

</html>
