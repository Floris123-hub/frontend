<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="bulma/node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="src/css/form.css">
    <!--end CSS-->

    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <!--fonts-->

</head>

<body>

    <!--header-->

    <header class="header">
        <a href="index.html" class="header-logo">
            <img src="src/img/osspo_logo.png" class="logo">
        </a>
        <nav class="header-menu">
            <a class="button header-button" href="index.html">
                <i class="fas fa-home icon" title="Accueil"></i>
            </a>

            <!--signin-->

            <a class="button header-button" id="signin_btn">
                <i class="fas fa-sign-in-alt icon" title="Connexion"></i>
            </a>
            <div class="modal" id="signin">
                <div class="modal-background"></div>
                <div class="modal-content">
                    <div class="section modal-wrap">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="email" placeholder="Pseudo ou E-mail">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                                <span class="icon is-small is-right">
                                    <i class="fas fa-check"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Mot de passe">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control">
                                <button class="button is-success">
                                    Se connecter
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
                <button class="modal-close is-large" aria-label="close"></button>
            </div>

            <!--signup-->

            <a class="button header-button" id="signup_btn" href="form.html">
                <i class="fas fa-user-plus icon" title="Inscription"></i>
            </a>
        </nav>
    </header>

    <!--end header-->

    <!--banner-->
    <div class="block">
        <div class="banner">
            <img src="src/img/bg.jpg" class="banner-image">
            <div class="banner-content">
                <div id="svg_wrap"></div>

                <section>
                    <p>Informations personnelles</p>
                    <input type="text" name="nom" placeholder="Nom" required>
                    <input type="text" name="prenoms" placeholder="Prénom(s)" required>
                    <div class="select is-rounded">
                        <select required>
                            <option selected>Sélectionner le sexe</option>
                            <option>M</option>
                            <option>F</option>
                        </select>
                    </div>
                    <input type="date" name="birthday" required>
                </section>

                <section>
                    <p>Adresse</p>
                    <input name="adresse" placeholder="Adresse de résidence" required>
                    <div class="control has-icons-left">
                        <div class="select is-rounded">
                            <select required>
                                <option selected>Sélectionner le pays de résidence</option>
                                <option>Pays</option>
                                <option>Pays</option>
                            </select>
                        </div>
                        <div class="icon is-small is-left">
                            <i class="fas fa-globe"></i>
                        </div>
                    </div>
                </section>

                <section>
                    <p>Informations contacts</p>
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="tel" name="mobile" placeholder="Mobile" required>
                    <input type="text" name="contactUrgence" placeholder="Contact d'urgence">
                    <input type="tel" name="telUrgence" placeholder="Numéro du contact d'urgence">
                </section>

                <section>
                    <p>Dossier</p>
                    <input type="text" name="filiere" placeholder="Filière" required>
                    <input type="file" name="cv" title="CV">
                    <input type="file" name="recommandation" title="Lettre de recommandation" required>
                    <input type="file" name="motivation" title="Lettre de motivation" required>
                </section>

                <section>
                    <p> <strong>Informations de Connexion</strong></p>
                    <input type="email" name="username" placeholder="E-mail ou Pseudo" required>
                    <input type="password" name="password" placeholder="Mot de passe" required>
                    <input type="password" name="passwordConfirm" placeholder="Confirmez le mot de passe" required>
                    <input type="checkbox" name="accept" required> J'accepte les conditions
                </section>

                <div class="button form-button" id="prev">
                    <i class="fas fa-arrow-circle-left icon"></i>
                </div>
                <div class="button form-button" id="next">
                    <i class="fas fa-arrow-circle-right icon"></i>
                </div>
                <div class="button form-button" id="submit">J'accepte et je valide</div>
            </div>
        </div>
    </div>
    <!--end banner-->

    <!--copyright-->
    <div class="copyright">
        <p> &copy; Mai 2020 by Floris <p>
    </div>
    <!--end copyright-->

    <script src="jquery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="src/js/form.js"></script>
    <script src="src/js/main.js"></script>

</body>

</html>
